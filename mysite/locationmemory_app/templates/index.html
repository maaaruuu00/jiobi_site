<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Memory Game</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .section {
            width: 30%;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        .grid div {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .grid div::after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        .grid div > div {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer, .score {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .confirm-button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 왼쪽 섹션 -->
        <div class="section">
            <div class="grid" id="left-grid">
                <!-- 도형이 임의로 배치될 곳 -->
            </div>
        </div>
        
        <!-- 가운데 섹션 -->
        <div class="section">
            <div class="timer">Time Left: 00:30</div>
            <div class="grid" id="center-grid">
                <!-- 플레이어가 도형을 배치하는 곳 -->
            </div>
            <button class="confirm-button">확인</button>
        </div>
        
        <!-- 오른쪽 섹션 -->
        <div class="section">
            <div class="score">Score: 0</div>
            <div class="grid" id="right-grid">
                <!-- 모든 도형이 배치되는 곳 -->
            </div>
        </div>
    </div>
</body>
</html>
