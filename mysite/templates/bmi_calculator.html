{% extends "base.html" %}

{% block title %}BMI 계산기{% endblock %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/bmi_calculator.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">BMI 계산기</h5>
                <form id="bmiForm">
                    <div class="mb-3">
                        <label for="height" class="form-label">키 (cm)</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">몸무게 (kg)</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">BMI 계산</button>
                </form>
                <div id="bmiResult" class="mt-4 text-center"></div>
                <div id="bmiChart" class="mt-4">
                    <h5 class="text-center">BMI 표</h5>
                    <div class="chart-container">
                        <div class="chart-bar" data-range="저체중 (BMI < 18.5)" style="background-color: #ADD8E6;"></div>
                        <div class="chart-bar" data-range="정상 체중 (BMI 18.5 - 24.9)" style="background-color: #90EE90;"></div>
                        <div class="chart-bar" data-range="과체중 (BMI 25 - 29.9)" style="background-color: #FFD700;"></div>
                        <div class="chart-bar" data-range="비만 (BMI >= 30)" style="background-color: #FF6347;"></div>
                        <div id="userBmiIndicator" class="chart-indicator"></div>
                    </div>
                    <div class="chart-labels">
                        <div class="label">
                            <span>저체중</span>
                            <span>BMI < 18.5</span>
                        </div>
                        <div class="label">
                            <span>정상 체중</span>
                            <span>18.5 - 24.9</span>
                        </div>
                        <div class="label">
                            <span>과체중</span>
                            <span>25 - 29.9</span>
                        </div>
                        <div class="label">
                            <span>비만</span>
                            <span>BMI ≥ 30</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'JS/bmi_calculator.js' %}"></script>
{% endblock %}
