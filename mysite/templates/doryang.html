{% extends "base.html" %}

{% block title %}도량형 변환기{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/doryang.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>길이 변환</h1>
    <div class="form-group">
        <input type="text" id="lengthInput" value="0">
        <select id="lengthUnit">
            <option value="cm">센티미터(cm)</option>
            <option value="m">미터(m)</option>
            <option value="inch">인치(inch)</option>
            <option value="feet">피트(feet)</option>
            <option value="yard">야드(yard)</option>
            <option value="mile">마일(mile)</option>
            <option value="ja">자</option>
            <option value="gan">간</option>
            <option value="jeng">정</option>
            <option value="li">리</option>
            <option value="knot">해리(海理)</option>
        </select>
        <button id="lengthConvertButton">변환</button>
    </div>
    <div class="result-table">
        <table>
            <tr>
                <td><label for="cm">센티미터</label></td>
                <td><input type="text" id="cm" readonly></td>
                <td><label for="m">미터</label></td>
                <td><input type="text" id="m" readonly></td>
            </tr>
            <tr>
                <td><label for="inch">인치</label></td>
                <td><input type="text" id="inch" readonly></td>
                <td><label for="feet">피트</label></td>
                <td><input type="text" id="feet" readonly></td>
            </tr>
            <tr>
                <td><label for="yard">야드</label></td>
                <td><input type="text" id="yard" readonly></td>
                <td><label for="mile">마일</label></td>
                <td><input type="text" id="mile" readonly></td>
            </tr>
            <tr>
                <td><label for="ja">자</label></td>
                <td><input type="text" id="ja" readonly></td>
                <td><label for="gan">간</label></td>
                <td><input type="text" id="gan" readonly></td>
            </tr>
            <tr>
                <td><label for="jeng">정</label></td>
                <td><input type="text" id="jeng" readonly></td>
                <td><label for="li">리</label></td>
                <td><input type="text" id="li" readonly></td>
            </tr>
            <tr>
                <td><label for="knot">해리(海理)</label></td>
                <td><input type="text" id="knot" readonly></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <h1>무게 변환</h1>
    <div class="form-group">
        <input type="text" id="weightInput" value="0">
        <select id="weightUnit">
            <option value="g">그램(g)</option>
            <option value="kg">킬로그램(kg)</option>
            <option value="ton">톤(ton)</option>
            <option value="grain">그레인(grain)</option>
            <option value="ounce">온스(ounce)</option>
            <option value="pound">파운드(pound)</option>
            <option value="don">돈</option>
            <option value="gun">근</option>
            <option value="guan">관</option>
        </select>
        <button id="weightConvertButton">변환</button>
    </div>
    <div class="result-table">
        <table>
            <tr>
                <td><label for="g">그램</label></td>
                <td><input type="text" id="g" readonly></td>
                <td><label for="kg">킬로그램</label></td>
                <td><input type="text" id="kg" readonly></td>
            </tr>
            <tr>
                <td><label for="ton">톤</label></td>
                <td><input type="text" id="ton" readonly></td>
                <td><label for="grain">그레인</label></td>
                <td><input type="text" id="grain" readonly></td>
            </tr>
            <tr>
                <td><label for="ounce">온스</label></td>
                <td><input type="text" id="ounce" readonly></td>
                <td><label for="pound">파운드</label></td>
                <td><input type="text" id="pound" readonly></td>
            </tr>
            <tr>
                <td><label for="don">돈</label></td>
                <td><input type="text" id="don" readonly></td>
                <td><label for="gun">근</label></td>
                <td><input type="text" id="gun" readonly></td>
            </tr>
            <tr>
                <td><label for="guan">관</label></td>
                <td><input type="text" id="guan" readonly></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <h1>넓이 변환</h1>
    <div class="form-group">
        <input type="text" id="areaInput" value="0">
        <select id="areaUnit">
            <option value="pyong">평방자</option>
            <option value="py">평</option>
            <option value="danbo">단보</option>
            <option value="jeongbo">정보</option>
            <option value="sqm">평방미터</option>
            <option value="are">아르</option>
            <option value="sqft">평방피트</option>
            <option value="sqyd">평방야드</option>
            <option value="acre">에이커</option>
        </select>
        <button id="areaConvertButton">변환</button>
    </div>
    <div class="result-table">
        <table>
            <tr>
                <td><label for="pyong">평방자</label></td>
                <td><input type="text" id="pyong" readonly></td>
                <td><label for="py">평</label></td>
                <td><input type="text" id="py" readonly></td>
            </tr>
            <tr>
                <td><label for="danbo">단보</label></td>
                <td><input type="text" id="danbo" readonly></td>
                <td><label for="jeongbo">정보</label></td>
                <td><input type="text" id="jeongbo" readonly></td>
            </tr>
            <tr>
                <td><label for="sqm">평방미터</label></td>
                <td><input type="text" id="sqm" readonly></td>
                <td><label for="are">아르</label></td>
                <td><input type="text" id="are" readonly></td>
            </tr>
            <tr>
                <td><label for="sqft">평방피트</label></td>
                <td><input type="text" id="sqft" readonly></td>
                <td><label for="sqyd">평방야드</label></td>
                <td><input type="text" id="sqyd" readonly></td>
            </tr>
            <tr>
                <td><label for="acre">에이커</label></td>
                <td><input type="text" id="acre" readonly></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <h1>부피 변환</h1>
    <div class="form-group">
        <input type="text" id="volumeInput" value="0">
        <select id="volumeUnit">
            <option value="hob">홉</option>
            <option value="doe">되</option>
            <option value="mal">말</option>
            <option value="ccm">입방센치</option>
            <option value="cbm">입방미터</option>
            <option value="liter">리터</option>
            <option value="cubicInch">입방인치</option>
            <option value="cubicFeet">입방피트</option>
            <option value="cubicYard">입방야드</option>
            <option value="gallon">갤론</option>
        </select>
        <button id="volumeConvertButton">변환</button>
    </div>
    <div class="result-table">
        <table>
            <tr>
                <td><label for="hob">홉</label></td>
                <td><input type="text" id="hob" readonly></td>
                <td><label for="doe">되</label></td>
                <td><input type="text" id="doe" readonly></td>
            </tr>
            <tr>
                <td><label for="mal">말</label></td>
                <td><input type="text" id="mal" readonly></td>
                <td><label for="ccm">입방센치</label></td>
                <td><input type="text" id="ccm" readonly></td>
            </tr>
            <tr>
                <td><label for="cbm">입방미터</label></td>
                <td><input type="text" id="cbm" readonly></td>
                <td><label for="liter">리터</label></td>
                <td><input type="text" id="liter" readonly></td>
            </tr>
            <tr>
                <td><label for="cubicInch">입방인치</label></td>
                <td><input type="text" id="cubicInch" readonly></td>
                <td><label for="cubicFeet">입방피트</label></td>
                <td><input type="text" id="cubicFeet" readonly></td>
            </tr>
            <tr>
                <td><label for="cubicYard">입방야드</label></td>
                <td><input type="text" id="cubicYard" readonly></td>
                <td><label for="gallon">갤론</label></td>
                <td><input type="text" id="gallon" readonly></td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'JS/doryang.js' %}"></script>
{% endblock %}
