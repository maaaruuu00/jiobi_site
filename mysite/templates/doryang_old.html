{% extends "base.html" %}

{% block title %}도량형 변환기{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/doryang.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">도량형 변환기</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">길이 변환</h5>
                    <div class="form-group">
                        <input type="number" class="form-control" id="length-input" placeholder="값 입력">
                        <select class="form-control mt-2" id="length-unit">
                            <option value="meter">미터</option>
                            <option value="kilometer">킬로미터</option>
                            <option value="centimeter">센티미터</option>
                            <option value="millimeter">밀리미터</option>
                            <option value="mile">마일</option>
                            <option value="yard">야드</option>
                            <option value="foot">피트</option>
                            <option value="inch">인치</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="convertLength()">변환</button>
                    <div class="mt-2" id="length-result"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">무게 변환</h5>
                    <div class="form-group">
                        <input type="number" class="form-control" id="weight-input" placeholder="값 입력">
                        <select class="form-control mt-2" id="weight-unit">
                            <option value="kilogram">킬로그램</option>
                            <option value="gram">그램</option>
                            <option value="milligram">밀리그램</option>
                            <option value="ton">톤</option>
                            <option value="pound">파운드</option>
                            <option value="ounce">온스</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="convertWeight()">변환</button>
                    <div class="mt-2" id="weight-result"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">부피 변환</h5>
                    <div class="form-group">
                        <input type="number" class="form-control" id="volume-input" placeholder="값 입력">
                        <select class="form-control mt-2" id="volume-unit">
                            <option value="liter">리터</option>
                            <option value="milliliter">밀리리터</option>
                            <option value="cubic-meter">세제곱미터</option>
                            <option value="cubic-centimeter">세제곱센티미터</option>
                            <option value="gallon">갤런</option>
                            <option value="pint">파인트</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="convertVolume()">변환</button>
                    <div class="mt-2" id="volume-result"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">넓이 변환</h5>
                    <div class="form-group">
                        <input type="number" class="form-control" id="area-input" placeholder="값 입력">
                        <select class="form-control mt-2" id="area-unit">
                            <option value="square-meter">제곱미터</option>
                            <option value="square-kilometer">제곱킬로미터</option>
                            <option value="square-centimeter">제곱센티미터</option>
                            <option value="square-millimeter">제곱밀리미터</option>
                            <option value="hectare">헥타르</option>
                            <option value="acre">에이커</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="convertArea()">변환</button>
                    <div class="mt-2" id="area-result"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'JS/doryang.js' %}"></script>
{% endblock %}
